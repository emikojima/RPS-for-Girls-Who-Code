<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPS for Girls Who Code</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">
        user
      </div>
      <div id="computer-label" class="badge">
        comp
      </div>
      <span id="user-score"></span>0:0<span id="computer-score"></span>
    </div>
    <div class="result">
      Paper covers rock. You win!
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <i class="far fa-hand-rock fa-3x"></i>
      </div>
      <div class="choice" id="p">
        <i class="far fa-hand-paper fa-3x"></i>
      </div>
      <div class="choice" id="s">
        <i class="far fa-hand-scissors fa-3x"></i>
      </div>
      <div id="action-message">
        <p>make your move!</p>
      </div>
    </div>
    <script type="text/javascript" src="app.js">

    </script>
  </body>
</html>
